<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rápido Expresso</title>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <div class="logo-1"></div><!--logo-1-->
            </div>
            <div>
                <div class="logo-2"></div><!--logo-2-->
            </div>
            <div>
                <div class="logo-3"></div><!--logo-3-->
            </div>
            <!--<nav class="menu">
                <ul>
                    <li><a href="">Sobre a Rápido Expresso</a></li>
                    <li><a href="">Produtos e Serviços</a></li>
                    <li><a href="">Atendimento</a></li>
                    <li><a href="">Tecnologia</a></li>
                  </ul>
        </nav>-->
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <main>
    <section class="cover-form">
        <div class="container bg">
            <div class="botao"></div><!--botao-->
            <div class="form-container">
                <h2>Fale Conosco!</h2>
                <form>
                    <div class="form-wraper">
                        <p>Nome*</p>
                        <input type="text" name="nome" required placeholder="Digite seu Nome">
                    </div><!--form-wraper-->
                    <div class="form-wraper">
                        <p>E-mail*</p>
                        <input type="text" name="email" required placeholder="Digite seu E-mail">
                    </div><!--form-wraper-->
                    <div class="form-wraper">
                        <p>Código de Rastreamento</p>
                        <input type="text" name="Código de Rastreamento" required
                            placeholder="Digite seu Código de Rastreamento">
                        <div class="form-wraper">
                            <p>CPF/CNPJ*</p>
                            <input type="text" name="CPF/CNPJ" required placeholder="Digite seu CPF/CNPJ">
                            <div class="form-wraper">
                                <p>Celular*</p>
                                <input type="text" name="Celular" required placeholder="Digite seu Celular">
                                <div class="form-wraper">
                                    <p>Município*</p>
                                    <input type="text" name="Município" required placeholder="Digite seu Município">
                                    <div class="form-wraper">
                                        <p>Estado*</p>
                                        <input type="text" name="Estado" required placeholder="Digite seu Estado">
                                        <div class="form-wraper">
                                            <p>Mensagem*</p>
                                            <div class="w3review"><textarea id="w3review" required placeholder="Digite seu Mensagem!" name="w3review" rows="4" cols="45"></textarea></div>
                                        </div><!--form-wraper-->
                                        <div class="form-wraper">
                                            <input type="submit" name="acao" value="Enviar">
                                        </div><!--form-wraper-->
                                        <div class="form-wraper">
                                            <p>* Campos Obrigatórios</p>
                                        </div><!--form-wraper-->
                </form>
            </div><!--form-container-->
        </div><!--container-->
    </section><!--cover-form-->
    <article>
        <div class="mini-container-1 mini">
            <p>teste</p>
        </div>
    </article>
</main>
</body>

</html>
